<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Tupi - Page Overlay</title>
      <link rel="stylesheet" type="text/css" href="../../css/component/page-overlay.css" />
      <style type="text/css">
        body {
          font-family: 'Helvetica', sans-serif;
        }
        .pagewrap {
          width: 100%;
          background: #1ECD97;
          height: 40em;
        }
        button {
          background: #f3efe0;
          border: none;
          padding: 1em;
          font-size: 1em;
        }
        button:hover {
          background: #faf8f2;
        }
        button a {
          text-decoration: none;
        }
      </style>
  </head>
  <body>

    <div id="pagewrap" class="pagewrap">
			<div class="container show" id="page-1">

        <section id="init" class="section">

          <button class="tupi-btn">
            <a class="pageload-link" href="#page-overlay">Open overlay page</a>
          </button>

        </section>

			</div><!-- /container -->

			<!-- The new page dummy; this would be dynamically loaded content -->
			<div class="container" id="page-overlay">
					<section class="section">
            <h1 cass="main-title">Overlay page</h1>
  					<a class="pageload-link" href="#page-overlay">Go back</a>
          </section>
			</div><!-- /container -->

			<div id="loader" class="pageload-overlay" data-opening="m -10,-10 0,80 100,0 0,-80 z m 50,-30.5 0,70.5 0,70 0,-70 z">
				<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 80 60" preserveAspectRatio="none" >
					<path d="m -10,-10 0,80 100,0 0,-80 z M 40,-40.5 120,30 40,100 -40,30 z"/>
				</svg>
			</div><!-- /pageload-overlay -->

		</div><!-- /pagewrap -->

    <script src="../../bower_components/classie/classie.js"></script>
    <script src="../../bower_components/snap.svg/dist/snap.svg.js"></script>
    <script src="../../js/libs/svg-loader.js"></script>

    <script>
      // pageOverlay call
      (function() {
        var pageWrap = document.getElementById( 'pagewrap' ),
          pages = [].slice.call( pageWrap.querySelectorAll( 'div.container' ) ),
          currentPage = 0,
          triggerLoading = [].slice.call( pageWrap.querySelectorAll( 'a.pageload-link' ) ),
          loader = new SVGLoader( document.getElementById( 'loader' ), { speedIn : 400, easingIn : mina.easeinout } );

        function init() {
          triggerLoading.forEach( function( trigger ) {
            trigger.addEventListener( 'click', function( ev ) {
              ev.preventDefault();
              loader.show();
              // after some time hide loader
              setTimeout( function() {
                loader.hide();

                classie.removeClass( pages[ currentPage ], 'show' );
                // update..
                currentPage = currentPage ? 0 : 1;
                classie.addClass( pages[ currentPage ], 'show' );

              }, 840 );
            } );
          } );
        }
        init();
      })();
    </script>

  </body>
</html>
