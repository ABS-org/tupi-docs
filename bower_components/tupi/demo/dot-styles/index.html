<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tupi - Dot Styles</title>
    <link rel="stylesheet" type="text/css" href="../../css/component/dot-styles.css" />
    <style>
      .dotstyle ul {
        position: fixed;
        top: 14em;
        left: 45%;
      }
      .dotstyle ul li {
        position: relative;
        display: block;
        margin: 1em 16px;
        width: 16px;
        height: 16px;
        cursor: pointer;
      }
      .dotstyle ul li a {
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        outline: none;
        border-radius: 50%;
        background-color: #fc0;
        background-color: rgba(255, 255, 255, 0.3);
        text-indent: -999em; /* make the text accessible to screen readers */
        cursor: pointer;
        position: absolute;
      }
      .dotstyle ul li a:focus {
        outline: none;
      }
    </style>
  </head>
  <body>

    <div class="dotstyle dotstyle-smalldotstroke">
      <ul class="list">
        <li class="current item">
          <a href="#home" class="link">Home</a>
        </li>
        <li class="item"><a href="#getting-started" class="link">About</a></li>
        <li class="item"><a href="#getting-started" class="link">Products</a></li>
        <li class="item"><a href="#components-and-demos" class="link"></a></li>
      </ul>
    </div>

    <script src="../../js/dot-styles.js"></script>

    <script>
      // dotStyle call
      [].slice.call( document.querySelectorAll( '.dotstyle > ul' ) ).forEach( function( nav ) {
        new DotNav( nav, {
          callback : function( idx ) {
            //console.log( idx )
          }
        });
      });
    </script>

  </body>
</html>
