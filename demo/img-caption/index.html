<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" href="../../tupi-logo.png">
		<title>Tupi - Img Caption</title>
		<link rel="stylesheet" type="text/css" href="../../bower_components/tupi/css/transition/img-caption.css" />
		<style type="text/css">
			body {
				font-family: 'Helvetica', sans-serif;
				font-size: 0.8em;
				background: #f9f9f9;
				color: #62706c;
				font-size: 100%;
				line-height: 1.25;
				padding: 5em;
			}
		</style>
	</head>
	<body>

		<h1>Img Caption</h1>

		<!-- Basic example -->
		<h3>Basic</h3>
		<p>Show caption next to image</p>

		<a class="img-caption img-caption--default" href="#"
				data-title="Comunidade de Práticas"
				data-description="A Comunidade de Práticas possibilita que você se una aos milhares de profissionais da saúde em todo o país. Participe e descubra que há muitos iguais a você. Encontre seus amigos, conheça novos homens e mulheres que fortalecem o SUS.">
			<img src="data/01.jpg" alt="Comunidade de Práticas">
		</a>

		<!-- Basic Hover example -->
		<h3>Basic Hover</h3>
		<p>Show on hover (animate opacity)</p>

		<a class="img-caption img-caption--opacity" href="#"
				data-title="Comunidade de Práticas"
				data-description="A Comunidade de Práticas possibilita que você se una aos milhares de profissionais da saúde em todo o país. Participe e descubra que há muitos iguais a você. Encontre seus amigos, conheça novos homens e mulheres que fortalecem o SUS.">
			<img src="data/01.jpg" alt="Comunidade de Práticas">
		</a>

		<!-- Slide Hover example -->
		<h3>Slide Hover</h3>
		<p>Slide in on hover (animate tranforms)</p>

		<a class="img-caption img-caption--slide" href="#"
				data-title="Comunidade de Práticas"
				data-description="A Comunidade de Práticas possibilita que você se una aos milhares de profissionais da saúde em todo o país. Participe e descubra que há muitos iguais a você. Encontre seus amigos, conheça novos homens e mulheres que fortalecem o SUS.">
			<img src="data/01.jpg" alt="Comunidade de Práticas">
		</a>

		<!-- Side Push example -->
		<h3>Side Push</h3>
		<p>Side push on hover (animate tranforms)</p>

		<a class="img-caption img-caption--push" href="#"
				data-title="Comunidade de Práticas"
				data-description="A Comunidade de Práticas possibilita que você se una aos milhares de profissionais da saúde em todo o país. Participe e descubra que há muitos iguais a você. Encontre seus amigos, conheça novos homens e mulheres que fortalecem o SUS.">
			<img src="data/01.jpg" alt="Comunidade de Práticas">
		</a>

	</body>
</html>
