<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../../tupi-logo.png">
    <title>Tupi - Header Shrink</title>
    <link rel="stylesheet" type="text/css" href="../../bower_components/tupi/css/component/header-shrink.css" />
    <style type="text/css">
      body {
        font-family: 'Helvetica', sans-serif;
        font-size: 0.8em;
      }
      .header-shrink {
        height: 120px;
        line-height: 60px;
        background: #f2f2f2;
        text-align: center;
      }
      .header-shrink-active {
        height: 60px;
        line-height: 30px;
        background: #65b72f;
        color: #fff;
      }
      .my-section {
        height: 100em;
      }
    </style>
  </head>
  <body>

    <header class="header-shrink header-shrink-default">
      <h1>Header Shrink</h1>
    </header>

    <section class="my-section"></section>

    <script src="../../bower_components/classie/classie.js" /></script>
    <script src="../../bower_components/tupi/js/header-shrink.js"></script>

    <script>
      headerShrink('.header-shrink', 'header-shrink-active' );
    </script>

  </body>
</html>
